<!doctype html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="flex flex-col justify-between h-screen">
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="https://hyperlink.cash" class="flex items-center">
          <img src="../../hyperlink-cash-logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
          <span class="self-center text-xl text-blue-800 font-semibold whitespace-nowrap dark:text-white">Hyperlink.cash</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="https://hyperlink.cash" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
            </li>
            <li>
              <a href="https://hyperlink.cash/how-it-work/"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">How
                it work</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mx-auto mt-2">
      <div id="privatekey-error-alert" class="p-4 mb-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 hidden" role="alert">
        <span class="font-medium">Private key corrupt!</span> Please make sure your copy url correctly.
      </div>
    </section>
    <section class="grow container mx-auto">
      <div class="mx-4 mt-36 md:mx-auto sm:w-11/12 md:w-2/5 bg-white rounded-lg shadow-xl dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-row mb-10  overflow-x-scroll" style="-webkit-mask-image: linear-gradient(90deg, #000 85%, transparent);">
          <button id="wallet-address-button" class="flex flex-row ml-4 mr-8 mt-2 text-3 text-blue-700 dark:text-blue-700">
            Address
            <span id="wallet-address" class="ml-2 text-3 text-blue-700 dark:text-blue-700 self-center">
              <div role="status" class="max-w-sm animate-pulse self-center">
                <div class="h-3 bg-gray-200 rounded-full dark:bg-gray-700 w-48"></div>
                <span class="sr-only">Loading...</span>
              </div>
            </span>
          </button>

        </div>
        <div class="flex flex-col justify-end px-10 pb-5">

          <div class="flex flex-row justify-end">
            <span class="mr-auto text-3xl font-bold text-gray-900 dark:text-white">
              ≈ $
            </span>
            <span id="balance-usd" class="flex text-3xl font-bold text-gray-900 dark:text-white pr-3">
              <div role="status" class="max-w-sm animate-pulse self-center">
                <div class="h-7 bg-gray-200 rounded-full dark:bg-gray-700 w-48"></div>
                <span class="sr-only">Loading...</span>
              </div>
            </span>
            <span class="text-3xl font-bold text-gray-900 dark:text-white">
              USD
            </span>
          </div>
          <div class="flex flex-row justify-end font-light mb-10">
            <span id="balance-matic" class="flex text-3 font-light text-gray-900 dark:text-white pr-3">
              <div role="status" class="max-w-sm animate-pulse self-center">
                <div class="h-3 bg-gray-200 rounded-full dark:bg-gray-700 w-48"></div>
                <span class="sr-only">Loading...</span>
              </div>
            </span>
            <span class="text-3 text-gray-900 dark:text-white">
              MATIC
            </span>
          </div>
          <div id="copy-url-component" class="hidden">
            <span class="text-red-600">Please copy link below and keep it secret</span>
            <div class="border-2 border-gray-700 rounded-xl mb-2 p-3 flex justify-between" style="box-shadow: inset .2rem .2rem .5rem #19191a90">
              <div class="overflow-x-scroll self-center" style="-webkit-mask-image: linear-gradient(90deg, #000 65%, transparent);">
                <span id="current-url" class="self-center text-3xl text-gray-900 dark:text-white whitespace-nowrap"></span>
              </div>
              <button id="copy-button" href="#"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-3xl px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 shadow-md">
                Copy
              </button>
            </div>
          </div>
          <button id="claim-button" href="#"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-3xl px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 shadow-md hidden">
            Claim
          </button>
          <button id="claim-button-loading" disabled type="button"
            class="py-2.5 px-5 text-3xl text-center font-bold text-gray-900 bg-white rounded-lg border border-gray-200  focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 disabled:cursor-not-allowed hidden">
            <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
            Sending...
          </button>

        </div>
      </div>


    </section>

    <footer class="p-4 bg-white shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2022 <a href="https://hyperlink.cash/" class="hover:underline">Hyperlink.cash™</a>. All Rights Reserved.
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="https://hyperlink.cash/privacy-policy" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
        </li>
        <li>
          <a href="https://github.com/SuperCipher/hyperlink-cash/blob/main/LICENSE.txt" class="mr-4 hover:underline md:mr-6">Licensing</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/napat-charuphant/" class="hover:underline">Contact</a>
        </li>
      </ul>
    </footer>
  </div>

  <script type="module" src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.js'></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
